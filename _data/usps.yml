- feature: "Kreditorstyring"
  benefit: "Automatiseret håndtering af leverandørfakturaer og udgifter"
  description: "Tally sørger for, at alle leverandørfakturaer og udgifter håndteres automatisk – fra indsamling af bilag til bogføring, betaling og afstemning. Som ekstern bogholder får du fuldt overblik og sparer tid på manuelle processer."
  image: "https://cdn.prod.website-files.com/64ad3589e442a128dd0a7b83/66616e2c731fbb48af28ca77_vendor-database.png"
  subfeatures:
    - title: "Automatisk betaling af regninger *"
      description: "Tally finder ubetalte regninger, opsætter betalingerne og lader kunden godkende dem samlet – hurtigt og sikkert."
    - title: "Batchbetalinger"
      description: "Betal mange regninger på én gang – også på tværs af leverandører og valutaer."
    - title: "Medarbejderkreditkort *"
      description: "Udsted kreditkort til medarbejdere med automatisk bogføring, forbrugsgrænser og en app til bilagsindsamling."
    - title: "Bilagsindsamling"
      description: "Tally indsamler automatisk bilag fra e-mail, Dropbox, Google Drive, videresendelser eller direkte via vores app."
    - title: "Kontering"
      description: "Alle bilag konteres automatisk efter kundens kontoplan."
    - title: "Bankafstemning"
      description: "Alle betalinger matches automatisk med bankposteringer, så du slipper for manuelle afstemninger."
    - title: "Manglende bilag"
      description: "Få et klart overblik over manglende bilag, så du og kunden altid ved hvad der mangler for at lukke regnskabet."
    - title: "Betal senere *"
      description: "Giv kunderne mulighed for at udskyde betalinger op til 90 dage for et fast gebyr."
    - title: "Medarbejderudlæg"
      description: "Godkend, bogfør og udbetal udlæg til medarbejdere automatisk."
    - title: "Godkendelsesflow"
      description: "Opsæt fleksible godkendelsesflows for betalinger, udlæg og beløbsgrænser på kreditkort."
    - title: "Betalingspåmindelser"
      description: "Undgå forsinkede betalinger – Tally sender påmindelser så regninger bliver godkendt til tiden."
    - title: "Fuldt integreret med Economic"
      description: "Alle posteringer bogføres automatisk i Economic, så du har alt samlet ét sted."
    - title: "Udenlandske betalinger"
      description: "Tally håndterer udenlandske betalinger og afstemmer automatisk med korrekt valutakurs."

- feature: "Debitorstyring"
  benefit: "Automatiseret fakturering og håndtering af kundebetalinger"
  description: "Fra faktura til betaling – Tally automatiserer hele processen. Du slipper for manuelle afstemninger og får fuldt overblik over kundernes indbetalinger."
  image: "https://cdn.prod.website-files.com/64ad3589e442a128dd0a7b83/66616e2c731fbb48af28ca77_vendor-database.png"
  subfeatures:
    - title: "Send professionelle fakturaer"
      description: "Opret og send fakturaer direkte fra Tally i et professionelt og ensartet format."
    - title: "Få betaling nu *"
      description: "Tilbyd straksbetaling af fakturaer, så kunderne får et stærkere cashflow uden at vente på lange betalingsfrister."
    - title: "Afstem automatisk betalinger"
      description: "Når kunder betaler, matches betalingen automatisk med fakturaen i banken."
    - title: "Status og rykkere"
      description: "Få fuldt overblik over fakturaer og lad Tally sende automatiske rykkere ved for sen betaling."
    - title: "Internationale betalinger"
      description: "Tally bogfører og afstemmer automatisk internationale indbetalinger og tager højde for valutakurser."
    - title: "Stripe og Shopify integration"
      description: "Alle online betalinger fra Stripe og Shopify bogføres og afstemmes automatisk."
    - title: "MobilePay integration"
      description: "MobilePay-transaktioner bogføres og afstemmes automatisk."
    - title: "Overblik over udeståender"
      description: "Se altid præcist hvem der skylder hvad, og hvor længe en faktura har været åben."
    - title: "Fuldt integreret med Economic"
      description: "Alle kundebetalinger bogføres direkte i Economic."
    - title: "Valutaunderstøttelse"
      description: "Tally understøtter alle valutaer og tager højde for valutakurser automatisk."

- feature: "Bygget til eksterne bogholdere"
  benefit: "Udviklet specifikt til dig som ekstern bogholder"
  description: "Tally er designet til at imødekomme eksterne bogholderes behov – fra håndtering af mange kunders bilag til fuld automatisering af manuelle arbejdsgange. Det giver dig mere tid til at levere rådgivning og værdi til dine kunder."
  image: "https://cdn.prod.website-files.com/64ad3589e442a128dd0a7b83/66616e2c731fbb48af28ca77_vendor-database.png"
  subfeatures:
    - title: "Kundeoversigt"
      description: "Få et samlet overblik over alle kunder, deres status og manglende bilag, så bogføringen kan lukkes hurtigt."
    - title: "Nem onboarding"
      description: "Nye kunder kan nemt oprettes og komme i gang med bilagsindlevering på få minutter."
    - title: "KYC *"
      description: "Tally har indbygget KYC/KYB-løsning, så du nemt kan overholde AML-krav."
    - title: "Kundestyring *"
      description: "Hold styr på kundeaftaler, kontaktpersoner og opgaver, så intet falder mellem to stole."
