- feature: "Kreditorstyring"
  benefit: "Bogføring og bankafstemning af udgifter sat på autopilot"
  description: "Tally bogfører automatisk alle udgifter for dine kunder. Opret forbindelse til banken og indsend bilag, derfra kører Tally på autopilot."
  image: "https://cdn.prod.website-files.com/64ad3589e442a128dd0a7b83/66616e2c731fbb48af28ca77_vendor-database.png"
  subfeatures:
    - title: "Automatisk betaling af regninger *"
      description: "Tally finder automatisk ubetalte regninger og sætter dem op til betaling, dine kunder skal blot godkende alle betalinger på en gang."
    - title: "Kreditkort *"
      description: "Udsted kreditkort til dine kunders medarbejdere med automatisk bogføring, grænser på forbrug og tilhørende app til indsamling af bilag."
    - title: "Bilagsmatching"
      description: "Tally matcher automatisk  bilag med bankposteringer."
    - title: "Kontering"
      description: "Tally konterer automatisk alle jeres bilag i følge jeres kontoplan."
    - title: "Bankafstemning"
      description: "Tally afstemmer automatisk banken når kunderne indsender bilag."
    - title: "Email synkronisering"
      description: "Tally finder automatisk bilag i dine kunders email eller de kan videresende dem til Tally."
    - title: "Manglende bilag"
      description: "Tally giver dig og dine kunder en nem oversigt over manglende bilag så I ved præcis hvad der skal til for at kunne lukke bogføringen."

- feature: "Debitorstyring"
  benefit: "Slut med at afstemme banken når kunderne har betalt"
  description: "Dine kunder sender en faktura, og derefter køre alt automatisk. Slut med at afstemme banken og finde posteringer der ikke helt"
  image: "https://cdn.prod.website-files.com/64ad3589e442a128dd0a7b83/66616e2c731fbb48af28ca77_vendor-database.png"
  subfeatures:
    - title: "Afstem automatisk betalinger"
      description: "Tally afstemmer automatisk banken når kunderne betaler en regning."
    - title: "Rykker"
      description: "Tally sender automatisk rykkere til kunden når de ikke betaler til tiden."
    - title: "Internationale betalinger"
      description: "Tally bogfører og afstemmer automatisk internationale indbetalinger og tager højde for valuta tab mv."
    - title: "Stripe og Shopify integration"
      description: "Tally integrerer med Stripe og Shopify og automatisk bogfører alle transaktioner og afstemmer banken."
    - title: "MobilePay integration"
      description: "Tally integrerer med MobilePay og automatisk bogfører alle transaktioner og afstemmer banken."

- feature: "Bygget til eksterne bogholderier"
  benefit: "Tally er bygget til dig som ekstern bogholder"
  description: "Tally er bygget op omkring eksterne bogholderier og de unikke behov de har for at håndtere bilag fra mange forskellige kunder samt det massive behov for at automatisere de i dag manuelle arbejdsgange så du kan fokusere på at tilføre værdi til dine kunder."
  image: "https://cdn.prod.website-files.com/64ad3589e442a128dd0a7b83/66616e2c731fbb48af28ca77_vendor-database.png"
  subfeatures:
    - title: "Administrer alle dine kunder"
      description: "Tally giver dig et nemt overblik over alle dine kunder og deres status på bilag, der gør det nemt for jer at få lukket bogføringen lynhurtigt"
    - title: "Nem onboarding"
      description: "Det er nemt at sætte nye kunder op i Tally og få dem i gang med at indlevere bilag."
    - title: "KYC *"
      description: "Tally har en integreret KYC / KYB løsning, der gør det nemt at leve op til AML krav."